<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bancafé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles-log.css">
</head>
<body class="modo-claro">
    <div class="container-fluid p-0">
        <div class="row">
            <!-- Sección de Login -->
            <div class="col-md-6 login-contenedor">
                <img src="/img/cafe2.png" alt="LogoCafe" class="coffe mb-3" height="150" width="150">
                <h1 class="text-center mb-3">Bancafé</h1>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" id="username" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-principal w-100">Ingresar</button>
                </form>
                <button id="toggleModeButton" class="mode-toggle-floating">🌚</button>
            </div>
            
            <div class="col-md-6 bank-contenedor">
                <a href="register.html">
                    <img src="/img/Bank1.png" alt="Logo del Banco" class="bank mt-4 d-block mx-auto" style="width: 200px; height: auto;">
                </a>
            </div>

            <!-- Sección de Cifras -->
            <div class="cifras-contenedor">
                <h1 class="text-center mb-3">Algunas Cifras</h1>
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center">
                        <p class="fw-bold">12M+</p>
                        <p>Clientes activos</p>
                    </div>
                    <div class="col-md-6 text-center">
                        <p class="fw-bold">251</p>
                        <p>Sucursales nacionales</p>
                    </div>
                    <div class="col-md-6 text-center">
                        <p class="fw-bold">1000+</p>
                        <p>Cajeros automáticos</p>
                    </div>
                    <div class="col-md-6 text-center">
                        <p class="fw-bold">+30%</p>
                        <p>Interés en cuentas de ahorros</p>
                    </div>
                </div>
            </div>
            
            <!-- Sección de Opciones -->
            <div class="col-md-6 opciones-contenedor">
                <div class="options-contenedor">
                    <button onclick="window.location.href='register.html'" class="btn btn-secundario w-50">Crear Cuenta</button>
                    <br>
                    <button onclick="window.location.href='recovery.html'" class="btn btn-secundario w-50">Olvide mis Datos</button>
                    <button id="btn-logout" class="btn btn-secundario mt-3" style="display: none;">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
